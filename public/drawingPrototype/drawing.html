<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Canvas Pixel Art</title>

        <link rel="stylesheet" href="/drawingPrototype/drawing.css">
        <script src="/drawingPrototype/drawing.js" defer></script>

    </head>

    <body>

        <section id="drawingPanel">

            <div id="allDrawSettings">
                <div>
                    <!-- Stroke Range, the added space in the text is necessary -->
                    <label for="strokeRange" id="strokeLabel">Stroke 1</label>
                    <input type="range" id="strokeRange" min="1" max="39" step="2" value="1">
    
                </div>

                <div >
                    <!-- Color input field -->
                    <label for="colorInput">Set Color </label>
                    <input type="color" id="colorInput">

                </div>

                <div >
                    <!-- Guide lines toggle input field -->
                    <label for="toggleGuide">Show Pixel Grid </label>
                    <input type="checkbox" id="toggleGuide">

                </div>

                <div >
                    <!-- Erase input field -->
                    <label for="toggleErase">Use Eraser </label>
                    <input type="checkbox" id="toggleErase">

                </div>

                <div >
                    <!-- Clear button -->
                    <button type="button" id="clearButton">Clear</button>

                </div>
            </div>

            
            <div id="canvasDiv">
                <div id="guide"></div>
                <canvas width="580" height="580" id="drawingCanvas"></canvas>

            </div>

            
            <div>
                <!-- Export button -->
                <button type="button" id="exportButton">Export</button>
            </div>

        </section>

    </body>

</html>

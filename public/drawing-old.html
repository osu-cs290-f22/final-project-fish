<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Canvas Pixel Art</title>

        <link rel="stylesheet" href="drawing.css">
        <script src="/drawing.js" defer></script>

    </head>

    <body>

        <div>

            <div id="guide"></div>
            <canvas width="900" height="900" id="drawingCanvas"></canvas>

        </div>

        <div >
            <!-- Color input field: -->
            <label for="colorInput">Set Color: </label>
            <input type="color" id="colorInput">

        </div>

        <div >
            <!-- Guide lines toggle input field: -->
            <label for="toggleGuide">Show Guide: </label>
            <input type="checkbox" id="toggleGuide" checked>

        </div>

        <div >
            <!-- Erase input field: -->
            <label for="toggleErase">Use eraser: </label>
            <input type="checkbox" id="toggleErase">

        </div>

        <div >
            <!-- Clear button input field: -->
            <button type="button" id="clearButton">Clear</button>

        </div>

    </body>

</html>
